<!DOCTYPE html>
<html lang="en">
<head>
  <title>TalkGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --sidebar-bg: #1E1E2E;
      --sidebar-text: #CDD6F4;
      --chat-bg: #F9FAFB;
      --user-bubble-bg: #2563EB;
      --user-bubble-text: #fff;
      --ai-bubble-bg: #ffffff;
      --ai-bubble-text: #1E1E2E;
      --accent-gradient: linear-gradient(135deg, #2563EB, #4F46E5);
      --hover-transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --transition: all 0.3s ease;
    }

    /* Import Inter font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      margin: 0;
      font-family: var(--font-family);
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: var(--chat-bg);
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px;
      box-sizing: border-box;
      box-shadow: var(--shadow-md);
    }

    .sidebar-header {
      text-align: left;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-nav a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-size: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      transition: var(--transition);
      font-weight: 500;
      opacity: 0.85;
    }

    .sidebar-nav a:hover {
      background: rgba(255,255,255,0.12);
      opacity: 1;
      transform: translateX(4px);
    }

    .sidebar-footer {
      font-size: 13px;
      opacity: 0.5;
      padding-top: 24px;
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
    }

    .chat-header {
      padding: 20px 32px;
      background: #fff;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .message {
      max-width: 65%;
      padding: 16px 20px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 15px;
      position: relative;
      white-space: pre-wrap;
      box-shadow: var(--shadow-sm);
      transition: var(--hover-transition);
    }

    .message:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .message.user {
      align-self: flex-end;
      background: var(--accent-gradient);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--ai-bubble-bg);
      color: var(--ai-bubble-text);
      border-bottom-left-radius: 4px;
    }

    /* Loader */
    .lds-dual-ring {
      display: inline-block;
      width: 28px;
      height: 28px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 20px;
      height: 20px;
      margin: 4px;
      border-radius: 50%;
      border: 2px solid #0062ff;
      border-color: #0062ff transparent #0062ff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Footer/input area */
    .chat-footer {
      padding: 24px 32px;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      gap: 16px;
      box-sizing: border-box;
      box-shadow: var(--shadow-sm);
    }

    button.record-btn {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    button.record-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    button.record-btn:disabled {
      background-color: #e0e0e0;
      transform: none;
      box-shadow: none;
    }

    audio {
      display: none;
    }

    /* AI Controls */
    #ai-controls {
      display: flex;
      gap: 12px;
    }

    #ai-controls button {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: var(--transition);
    }

    #ai-controls button:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }

    #ai-controls button:disabled {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
        padding: 20px;
      }

      .chat-messages {
        padding: 20px;
      }

      .message {
        max-width: 80%;
      }

      .chat-footer {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        display: none;
      }

      .message {
        max-width: 90%;
      }

      #ai-controls {
        flex-wrap: wrap;
      }
    }

    /* Add empty state styles */
    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none; /* Will be shown when messages are empty */
    }

    .empty-state .record-icon {
      font-size: 48px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--accent-gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: pulse 2s infinite;
      cursor: pointer;
      transition: var(--hover-transition);
    }

    .empty-state .record-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
    }

    .empty-state p {
      color: #6B7280;
      font-size: 16px;
      font-weight: 500;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(37, 99, 235, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
      }
    }

    /* Add recording state styles */
    .empty-state .record-icon.recording {
      background: #DC2626;
      animation: recording 1.5s ease-in-out infinite;
    }

    .empty-state .record-icon.recording:hover {
      background: #B91C1C;
    }

    @keyframes recording {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(220, 38, 38, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
      }
    }

    /* Update stop button styles */
    button.record-btn.stop-recording {
      background: #DC2626;
      transform: scale(1.1);
    }

    button.record-btn.stop-recording:hover {
      background: #B91C1C;
    }

    /* Add recording indicator */
    .recording-indicator {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(220, 38, 38, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
    }

    .recording-indicator .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">TalkGPT</div>
      <div class="sidebar-nav">
        <a href="#">Home</a>
        <a href="#">Conversations</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="sidebar-footer">© 2024 TalkGPT</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span>Conversation</span>
      <div id="ai-controls" style="display:none;">
        <button type="button" id="pause">Pause</button>
        <button type="button" id="continue">Continue</button>
        <button type="button" id="replay">Replay</button>
        <button type="button" id="stop">Stop</button>
      </div>
    </div>

    <div class="recording-indicator">
      <span class="dot"></span>
      Listening... Click ✓ when done
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="empty-state" id="empty-state">
        <div class="record-icon">&#128264;</div>
        <p>Click the microphone to start talking<br>
        <small style="opacity: 0.7">Click the ✓ button when you're done</small></p>
      </div>
    </div>

    <div class="chat-footer">
      <button type="button" id="record" class="record-btn" title="Record your voice">&#128264;</button>
      <button type="button" id="stopRecord" class="record-btn" title="Send" disabled>&#10004;</button>
      <div id="loader" style="display:none;">
        <div class="lds-dual-ring"></div>
      </div>
      <audio id="recordedAudio"></audio>  
    </div>
  </div>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=078h13HP"></script>
  <script>
    $(document).ready(function() {
      let audioChunks = [];
      let rec;
      let recordedAudio = document.getElementById('recordedAudio');
      let recordButton = $('#record');
      let stopButton = $('#stopRecord');
      let replayText = "";
      
      document.getElementById("pause").addEventListener("click", function() {
        responsiveVoice.pause();
      });

      document.getElementById("stop").addEventListener("click", function() {
        responsiveVoice.cancel();
      });

      document.getElementById("continue").addEventListener("click", function() {
        responsiveVoice.resume();
      });

      document.getElementById("replay").addEventListener("click", function() {
        responsiveVoice.speak(replayText, "UK English Male", {pitch: 1});
      });

      navigator.mediaDevices.getUserMedia({audio:true})
      .then(stream => {handlerFunction(stream)})

      function handlerFunction(stream) {
        rec = new MediaRecorder(stream);
        rec.ondataavailable = e => {
          audioChunks.push(e.data);
          if (rec.state == "inactive"){
            let blob = new Blob(audioChunks,{type:'audio/mp3'});
            recordedAudio.src = URL.createObjectURL(blob);
            recordedAudio.controls = false;
            sendData(blob)
          }
        }
      }

      function sendData(data) {
        let formData = new FormData();
        formData.append('audio_data', data, 'recording.mp3');

        $("#loader").show();
        $('#ai-controls').hide();

        // Append user message bubble indicating audio message turned into text after processing
        // For now, show a placeholder "Transcribing..." message until we get the transcription.
        let userTempMsg = appendMessage("Transcribing your message...", "user");
        
        $.ajax({
          type: 'POST',
          url: 'https://tivateonline.com/whisper_to_chat.php',
          data: formData,
          processData: false,
          contentType: false,
          responseType: 'arraybuffer',
          success: function(response) {
            $("#loader").hide();
            $('#ai-controls').show();

            response = unescapeString(response);

            //console.log(JSON.parse(response));
            response = JSON.parse(response);
            // Replace user temp message text with the actual user transcription
            $(userTempMsg).text("You: " + response.user_response); // Assuming your endpoint returns the user's transcribed text in `response.user_input` (You may need to adjust according to your actual API response)
            
            // Append AI message
            let aiMessage = response.ai_response; 
            if(typeof response === "object"){
              aiMessage = response.ai_response || "No response";
            }

            let aiMsgElem = appendMessage(aiMessage, "ai");

            responsiveVoice.speak(aiMessage, "UK English Male", {pitch: 1});
            replayText = aiMessage;
          },
          error: function(jqXHR, status, error) {
            $("#loader").hide();
            appendMessage("Error: Could not process your request.", "ai");
            console.log('Error: ' + error);
          }
        });
      }

      function unescapeString(str) {
        return str.replace(/\\n/g, ' ')
                  .replace(/\\r/g, ' ')
                  .replace(/\\t/g, ' ')
                  .replace(/\\'/g, ' ')
                  .replace(/\\"/g, ' ')
                  .replace(/\\\\/g, ' ')
                  .replace(/\\/g, ' ');
      }

      recordButton.click(function() {
        recordButton.prop('disabled', true);
        stopButton.prop('disabled', false);
        audioChunks = [];
        rec.start();
        
        // Show recording state
        $('.recording-indicator').fadeIn();
        $('.empty-state .record-icon').addClass('recording');
        stopButton.addClass('stop-recording');
      });

      stopButton.click(function() {
        recordButton.prop('disabled', false);
        stopButton.prop('disabled', true);
        rec.stop();
        
        // Hide recording state
        $('.recording-indicator').fadeOut();
        $('.empty-state .record-icon').removeClass('recording');
        stopButton.removeClass('stop-recording');
      });

      // Show/hide empty state based on messages
      function updateEmptyState() {
        const hasMessages = $("#chat-messages .message").length > 0;
        $("#empty-state").toggle(!hasMessages);
      }

      // Call this initially
      updateEmptyState();

      // Modify appendMessage function to update empty state
      function appendMessage(text, sender) {
        let msgContainer = $("#chat-messages");
        let messageElem = $("<div>").addClass("message").addClass(sender).text(text);
        msgContainer.append(messageElem);
        msgContainer.scrollTop(msgContainer[0].scrollHeight);
        updateEmptyState(); // Update empty state when message is added
        return messageElem;
      }

      // Make empty state icon clickable
      $(".empty-state .record-icon").click(function() {
        $("#record").click();
      });
    });
  </script>
