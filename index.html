<!DOCTYPE html>
<html lang="en">
<head>
  <title>TalkGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --sidebar-text: #ecf0f1;
      --chat-bg: #ecf0f1;
      --user-bubble-bg: #2196f3;
      --user-bubble-text: #fff;
      --ai-bubble-bg: #fff;
      --ai-bubble-text: #333;
      --font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: var(--chat-bg);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-nav a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar-nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    .sidebar-footer {
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
    }

    .chat-header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 60%;
      padding: 15px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 16px;
      position: relative;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 0;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--ai-bubble-bg);
      color: var(--ai-bubble-text);
      border-bottom-left-radius: 0;
    }

    /* Loader */
    .lds-dual-ring {
      display: inline-block;
      width: 32px;
      height: 32px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 24px;
      height: 24px;
      margin: 4px;
      border-radius: 50%;
      border: 3px solid #000;
      border-color: #000 transparent #000 transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Footer/input area */
    .chat-footer {
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
    }

    button.record-btn {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button.record-btn:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    audio {
      display: none;
    }

    /* AI Controls */
    #ai-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #ai-controls button {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: #2196f3;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    #ai-controls button:disabled {
      background-color: #ccc;
      cursor: default;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">TalkGPT</div>
      <div class="sidebar-nav">
        <a href="#">Home</a>
        <a href="#">Conversations</a>
        <a href="#">Settings</a>
      </div>
    </div>
    <div class="sidebar-footer">Â© 2024 TalkGPT</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span>Conversation</span>
      <div id="ai-controls" style="display:none;">
        <button type="button" id="pause">Pause</button>
        <button type="button" id="continue">Continue</button>
        <button type="button" id="replay">Replay</button>
        <button type="button" id="stop">Stop</button>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-footer">
      <button type="button" id="record" class="record-btn" title="Record your voice">&#128264;</button>
      <button type="button" id="stopRecord" class="record-btn" title="Send" disabled>&#10004;</button>
      <div id="loader" style="display:none;">
        <div class="lds-dual-ring"></div>
      </div>
      <audio id="recordedAudio"></audio>  
    </div>
  </div>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=078h13HP"></script>
  <script>
    $(document).ready(function() {
      let audioChunks = [];
      let rec;
      let recordedAudio = document.getElementById('recordedAudio');
      let recordButton = $('#record');
      let stopButton = $('#stopRecord');
      let replayText = "";
      
      document.getElementById("pause").addEventListener("click", function() {
        responsiveVoice.pause();
      });

      document.getElementById("stop").addEventListener("click", function() {
        responsiveVoice.cancel();
      });

      document.getElementById("continue").addEventListener("click", function() {
        responsiveVoice.resume();
      });

      document.getElementById("replay").addEventListener("click", function() {
        responsiveVoice.speak(replayText, "UK English Male", {pitch: 1});
      });

      navigator.mediaDevices.getUserMedia({audio:true})
      .then(stream => {handlerFunction(stream)})

      function handlerFunction(stream) {
        rec = new MediaRecorder(stream);
        rec.ondataavailable = e => {
          audioChunks.push(e.data);
          if (rec.state == "inactive"){
            let blob = new Blob(audioChunks,{type:'audio/mp3'});
            recordedAudio.src = URL.createObjectURL(blob);
            recordedAudio.controls = false;
            sendData(blob)
          }
        }
      }

      function sendData(data) {
        let formData = new FormData();
        formData.append('audio_data', data, 'recording.mp3');

        $("#loader").show();
        $('#ai-controls').hide();

        // Append user message bubble indicating audio message turned into text after processing
        // For now, show a placeholder "Transcribing..." message until we get the transcription.
        let userTempMsg = appendMessage("Transcribing your message...", "user");
        
        $.ajax({
          type: 'POST',
          url: 'https://tivateonline.com/whisper_to_chat.php',
          data: formData,
          processData: false,
          contentType: false,
          responseType: 'arraybuffer',
          success: function(response) {
            $("#loader").hide();
            $('#ai-controls').show();

            response = unescapeString(response);

            // Replace user temp message text with the actual user transcription
            $(userTempMsg).text("You: " + response.user_input); // Assuming your endpoint returns the user's transcribed text in `response.user_input` (You may need to adjust according to your actual API response)
            
            // Append AI message
            let aiMessage = response; 
            if(typeof response === "object"){
              aiMessage = response.ai_response || "No response";
            }

            let aiMsgElem = appendMessage(aiMessage, "ai");

            responsiveVoice.speak(aiMessage, "UK English Male", {pitch: 1});
            replayText = aiMessage;
          },
          error: function(jqXHR, status, error) {
            $("#loader").hide();
            appendMessage("Error: Could not process your request.", "ai");
            console.log('Error: ' + error);
          }
        });
      }

      function unescapeString(str) {
        return str.replace(/\\n/g, ' ')
                  .replace(/\\r/g, ' ')
                  .replace(/\\t/g, ' ')
                  .replace(/\\'/g, ' ')
                  .replace(/\\"/g, ' ')
                  .replace(/\\\\/g, ' ')
                  .replace(/\\/g, ' ');
      }

      recordButton.click(function() {
        recordButton.prop('disabled', true);
        stopButton.prop('disabled', false);
        audioChunks = [];
        rec.start();
      });

      stopButton.click(function() {
        recordButton.prop('disabled', false);
        stopButton.prop('disabled', true);
        rec.stop();
      });

      function appendMessage(text, sender) {
        // sender: "user" or "ai"
        let msgContainer = $("#chat-messages");
        let messageElem = $("<div>").addClass("message").addClass(sender).text(text);
        msgContainer.append(messageElem);
        msgContainer.scrollTop(msgContainer[0].scrollHeight);
        return messageElem;
      }

    });
  </script>
